events {}

http {
  server {
    listen 8080;

    # Serve the UI
    root /usr/share/nginx/html;
    index index.html;

    location /               { try_files $uri $uri/ /index.html; }
    location = /favicon.ico  { try_files /favicon.ico =204; }

    # Public health/diag
    location = /health { proxy_pass http://honeypot:8088/health; }
    location = /diag2  { proxy_pass http://honeypot:8088/diag2;  }

    # Helpdesk API: POST only. Use Basic Auth, but convert 401 -> JSON 403 to avoid browser popup.
    location = /helpdesk {
      if ($request_method != POST) { return 405; }

      auth_basic           "Restricted";
      auth_basic_user_file /etc/nginx/htpasswd;

      # Intercept 401 from auth_basic/proxy and map to JSON 403
      proxy_intercept_errors on;
      error_page 401 = @api_unauth;

      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_request_buffering off;
      proxy_set_header Content-Length $content_length;
      proxy_set_header Content-Type   $content_type;

      proxy_pass http://honeypot:8088/helpdesk;
    }

    # Named location returns JSON 403 (no WWW-Authenticate header)
    location @api_unauth {
      default_type application/json;
      return 403 '{"error":"unauthorized"}';
    }
  }
}
